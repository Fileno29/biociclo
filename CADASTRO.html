<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BIOCLICO</title>
  <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
  <header>
    <h1>Login / Cadastro</h1>
    <p>Acesse ou crie sua conta para usar o sistema BioSmart</p>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" class="input-field" placeholder="E-mail" required>
        <input type="password" class="input-field" placeholder="Senha" required>
        <button type="submit" class="button">Entrar</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <input type="text" class="input-field" placeholder="Nome completo" required>
        <input type="email" class="input-field" placeholder="E-mail" required>
        <input type="password" class="input-field" placeholder="Senha" required>
        <input type="password" class="input-field" placeholder="Confirmar senha" required>
        <button type="submit" class="button">Cadastrar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BIOCLICO - Todos os direitos reservados.</p>
    <p>Em caso de dúvidas ou suporte, entre em contato conosco pelo e-mail: <strong>suportebioclico@gmail.com</strong></p>
  </footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  window.onclick = function(event) {
    const menu = document.getElementById("dropdown-menu");
    const button = document.querySelector(".menu-button");
    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.style.display = "none";
    }
  }

  document.getElementById("cadastroForm").onsubmit = function (e) {
    e.preventDefault();
    alert("Cadastro realizado com sucesso!");
  };

  document.getElementById("loginForm").onsubmit = function (e) {
    e.preventDefault();
    window.location.href = "LIXEIRAS.html"; // aqui você coloca o nome correto do arquivo
  };
</script>
</body>
</html>
