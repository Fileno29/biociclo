<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Contato - BIOCLICO</title>
  <link rel="stylesheet" href="estilo/estilo.css">
</head>

<body>
  <header>
    <h1>E-mail</h1>
    <p>Preencha o formulário abaixo para enviar um e-mail para nós.</p>

    <div class="menu-container">
      <button class="menu-button" onclick="toggleMenu()">⋮</button>
      <div class="dropdown" id="dropdown-menu">
        <a href="CADASTRO.html">Entrar</a>
        <a href="LIXEIRAS.html">Lixeiras Próximas</a>
        <a href="CONTATO.html">Canais de Comunicação</a>
        <a href="logout.html">Sair</a>
      </div>
    </div>
  </header>

  <main>
    <div class="form-container">
      <form method="post" action="email.php">
        <label for="nome"><strong>Nome completo:</strong></label>
        <input type="text" id="nome" name="nome" class="input-field" required>
        
        <label for="telefone"><strong>Telefone (com DDD):</strong></label>
        <input type="text" id="telefone" name="telefone" class="input-field" required>

        <label for="email"><strong>E-mail:</strong></label>
        <input type="email" id="email" name="email" class="input-field" required>

        <label for="mensagem"><strong>Mensagem:</strong></label>
        <textarea id="mensagem" name="mensagem" class="textarea-field" required></textarea>

        <button type="submit" class="button">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BIOCIClO - Todos os direitos reservados.</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      const menu = document.getElementById("dropdown-menu");
      const button = document.querySelector(".menu-button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    }
  </script>
</body>
</html>
